<!DOCTYPE html> 
<html> 
    <head> 
        <title>.: askgu.us :.</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <link rel="authorization_endpoint" href="https://indieauth.com/auth"/> 
        <!-- <link rel="icon" href="image/justguus.png"/> -->
        <link rel="apple-touch-icon" sizes="180x180" href="image/apple-touch-icon.png"/>
        <link rel="icon" type="image/png" sizes="32x32" href="image/favicon-32x32.png"/>
        <link rel="icon" type="image/png" sizes="16x16" href="image/favicon-16x16.png"/>
        <link rel="manifest" href="manifest.json"/>
        <link rel="mask-icon" href="image/safari-pinned-tab.svg" color="#face22"/>
        <meta name="msapplication-TileColor" content="#da532c"/>
        <meta name="theme-color" content="#face22"/>
        <link rel="stylesheet" href="/style.css"/> 
        <script type="text/javascript" src="pwa-workers.js"></script>
        <!-- <link rel="stylesheet" href="/test.css"/>  -->
    </head>     
    <body> 
        <div id="main" style="height: 100%;"> 
            <div id="form-askguus"> 
                <div class="pixelart" data-q="hello"></div>                 
                <h1>.: Q? askgu.us! :.</h1>
                <form name="contact_ask" method="POST" data-netlify="true" data-netlify-recaptcha="true"> 
                    <p> <label>Your Name: 
                            <input type="text" name="name"/>
                        </label> </p> 
                    <p> <label>Your Email: 
                            <input type="email" name="email"/>
                        </label> </p> 
                    <p> <label>Question: 
                            <textarea name="question"></textarea>
                        </label> </p> 
                    <div data-netlify-recaptcha="true" style="margin: 12px;"></div>                     
                    <p><button type="submit">Send</button></p> 
                </form>                 
                <footer>
                    <h3>.: Dedicated to ❤️ Karla :.</h3>
                    <a href="https://twitter.com/bliepjes" rel="me">twitter.com/bliepjes</a>
                    <a href="https://github.com/alolalo" rel="me">github.com/alolalo</a>
                </footer>                 
                <div id="container" class="container" aria-disabled="true"> 
                    <div id="chat" class="chat"> 
                        <div id="messages" class="messages"></div>                         
                        <input id="input" type="text" placeholder="Say something..." autocomplete="off" autofocus="true"/> 
                    </div>                     
                    <div class="container-guus"> 
                        <h1>:. Guus' FAQ Bot (WIP) .:</h1> 
                    </div>                     
                </div>                 
            </div>             
        </div>         
    </body>
</html>
