<!DOCTYPE html>
<html>

<head>
	<title>.: askgu.us :.</title>
	<link rel="icon" href="bot.png" />
	<link rel="stylesheet" href="/style.css" />
	<link rel="stylesheet" href="/guus.css">
	<link rel="stylesheet" href="/test.css">
</head>

<body>
	<div id="main" style="height: 100%;">
		<div id="form-askguus">
			<h1>.: Q? Just askgu.us! :.</h1>
			<form name="contact_ask" method="POST" data-netlify="true" data-netlify-recaptcha="true">
				<p>
					<label>Your Name: <input type="text" name="name" /></label>   
				</p>
				<p>
					<label>Your Email: <input type="email" name="email" /></label>
				</p>
				<p>
					<label>Question: <textarea name="question"></textarea></label>
				</p>
				<p>
					<div data-netlify-recaptcha="true"></div>
					<button type="submit">Send</button>
				</p>
			</form>
		</div>
		<div class="q--debug q--debug pixelart" data-q="hello"></div>
		<div id="container" class="container">
			<div id="chat" class="chat">
				<div id="messages" class="messages"></div>
				<input id="input" type="text" placeholder="Say something..." autocomplete="off" autofocus="true" />
			</div>
			<div class="container-guus">
				<h1>:. Guus' FAQ Bot (WIP) .:</h1>
			</div>
	</div>
</div>
</div>
</body>
<script type="text/javascript" src="index.js" ></script>
<script type="text/javascript" src="constants.js" ></script>
<script type="text/javascript" src="speech.js" ></script>

</html>
